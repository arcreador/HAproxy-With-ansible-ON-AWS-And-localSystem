- hosts: awsHTTPserver
  become: true
  tasks:

  - name: "installing http packges"
    package: 
         name: "httpd"
         state: present

  - name: "installing php"
    package: 
         name: "php"
         state: present

  - name: "coping file"
    copy:
        src: "index.php"
        dest: "/var/www/html/"

  - service: 
         name: "httpd"
         state: started
         enabled: yes
 
#  - firewalld:
